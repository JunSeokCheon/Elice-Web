<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            border: none;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
            width: 100px;
            transition: background-color 0.5s;
        }
        button:hover {
            box-shadow: 0 0 5px rgba(199, 35, 35, 0.5);
            width: 500px
        }
        button:active {
            background: rgba(199, 35, 35, 0.5);
        }
    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
