<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variable</h1>
    <script>
        var a = 1;
        var b = 2;
        console.log(a+b);
        b = 3;
        console.log(a+b);
    </script>
    <script>
        let c = 1;
        let d = 2;
        console.log(c+d);
    </script>
    <h1>변수의 효용</h1>
    <script>
        console.log(10000*0.1); // 10000:만원, 0.1 : 부가가치세

        let 금액 = 10000;
        let 부가세율  = 0.1;
        console.log(금액*부가세율);
    </script>
    <h1>변수의 응용</h1>
    <script>
        let name = "천준석";
        // let name = prompt('이름? : ');
        console.log(name+'님 안녕하세요. '+name+'님 안녕히 계세요.');
        console.log(`${name}님 안녕하세요. ${name}님 안녕히 계세요.`);
    </script>
    <input type="button" value="이름" onclick="button_click1()">
    <script>
        function button_click1() {
            let name = prompt("이름? :");
            console.log(name+'님 안녕하세요. '+name+'님 안녕히 계세요.');
            console.log(`${name}님 안녕하세요. ${name}님 안녕히 계세요.`);
        }
    </script>
</body>
</html>
