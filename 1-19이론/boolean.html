<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Boolean</h1>
    <script>
        console.log('true =>', true);
        console.log('false =>', false);
    </script>
    <h1>Comparison Operator</h1>
    <script>
        console.log('1>0 =>', 1>0);
        console.log('1>0 =>', 1>0);
        console.log('1===0 =>', 1===0); // == : 값만 비교, === : 값, 데이터 타입도 비교
        console.log('1===1 =>', 1===1);
    </script>
    <h1>Conditional Statements</h1>
    <script>
        console.log(1);
        if(true){
            console.log(2);
            console.log(3);
        }
        console.log(4);

        console.log(1);
        if(false){
            console.log(2);
            console.log(3);
        }
        console.log(4);
    </script>
    <h1>조건문의 응용</h1>
    <input type="button" value="로그인" onclick="let name = prompt('누구세요?')
    if(name==='이고잉'){
        this.value = name + '님 어서오세요';
    }
    else{
        this.value = '뉘슈?';
    }">
