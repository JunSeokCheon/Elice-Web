<body>
    <script>
        A = [1,2,3,4,5];
        B = A; // 얕은 복사
        C = [...A]; // 깊은 복사
        console.log(A); // [1, 2, 3, 4, 5]
        C[0] = 10;
        console.log(C); // [10, 2, 3, 4, 5]
        console.log(A); // [1, 2, 3, 4, 5]

        a = [[1, 2], 3, 4]; 
        b = [...a]; b[0][1] = 4; 
        console.log(a[0][1]);
    </script>
</body>
