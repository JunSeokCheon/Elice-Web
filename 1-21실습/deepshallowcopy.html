<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        A = [1,2,3,4,5];
        B = A; // 얕은 복사(데이터의 참조 값을 전달받아 결국 한 데이터를 공유)
        C = [...A]; // 깊은 복사(독립적인 메모리에 값 자체를 할당하여 생성)
        console.log(A); // [1, 2, 3, 4, 5]
        C[0] = 10;
        console.log(C); // [10, 2, 3, 4, 5]
        console.log(A); // [1, 2, 3, 4, 5]
        

        a = [[1, 2], 3, 4]; 
        b = [...a]; 
        b[0][1] = 4; 
        console.log(a[0][1]); // 4(얕은 복사)가 출력(깊은 복사라면 2가 나와야한다.)
        // 2차원 배열 or 2차원 객체는 얕은 복사가 되버린다.
        // 해결하기위한 2가지 방법(자체적으로 커스텀 재귀함수를 만들어 주거나, lodash 모듈의 cloneDeep()를 사용한다.)
    </script>
</body>
</html>
