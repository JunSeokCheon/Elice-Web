<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;
        {
            const b = 2;
            let c = 3;
            console.log('scope inner', b,c); // const는 상수이고 변경 x, let은 변수고 변경 가능 -> 범위는 같음
        }
        console.log('scope outer', a,b,c);
    </script>
</body>
</html>
