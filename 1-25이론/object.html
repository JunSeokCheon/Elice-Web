<html>
    <body>
        <h1>Array & Object</h1>
        <script>
            // 한건 한건의 데이터는 배열에 담습니다.
            let topics = ['html', 'css', 'js'];
            document.write(topics[0] + '<br>');
            document.write(topics[1] + '<br>');

            // 하나의 데이터에 대한 속성들의 모임은 객체에 담습니다.
            let topic1 = {
                id : 1,
                title : 'html',
                body : 'html is ....'
            }
            document.write(topic1.id + '<br>');
            document.write(topic1.title + '<br>');
            

            let topic2 = {
                id : 2,
                title : 'css',
                body : 'css is ....'
            }

            let topics2 = [topic1, topic2];
            document.write(topics2[0].title + '<br>');

            let a = 1;
            let b = [1,2];
            // 조건문은 first citizen이 아니다.
            // let c = if(1==1){} 

            // 함수는 값이 될 수 있다. 그래서 1급시민이다.
            let c = function() {
                
            }
        </script>

        <h1>function & object</h1>
        <script>
            // 데이터와 데이터를 처리하는 함수가 분리 되어 있어서 문제가 발생한다.
            let topics3 = [
                {id:1, title:'html', body:'html is ...'},
                {id:2, title:'css', body:'css is ...'}
            ]
            function read1() {
                document.write(topics3[0].title+'=>'+topics3[0].body + '<br>');
            }
            read1();

            // 데이터와 함수를 같은 바구니에 담고 싶다.
            let topics4 = [
                {id:1, title:'html', body:'html is ...', read:function(){
                    document.write(this.title+'=>'+this.body + '<br>');
                }},
                {id:2, title:'css', body:'css is ...', read:function(){
                    document.write(this.title+'=>'+this.body + '<br>');
                }}
            ]
            topics4[0].read();
            topics4[1].read();

            // built-in
            document.write(Math.PI + '<br>');
            document.write(Math.random() + '<br>');
        </script>
    </body>
</html>
